<!DOCTYPE html>
<html ng-app="module2App">
    <head>
        <title>Module 2 Coursera</title>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div ng-controller="toBuyController as toBuy">
            <h3>Shopping list</h3>
            <ul>
                <li ng-repeat="items in toBuy.getTobuyList">{{ items.name }} - {{items.quantity}} <button ng-click="toBuy.addShoptoSold($index)">Buy</button></li>
                
            </ul>
        </div>
        <div ng-controller="boughtController as toSold">
        <h3>Sold List</h3>
            <ul>
                <li ng-repeat="items in toSold.getSoldList">{{ items.name }} - {{items.quantity}}</li>
            </ul>
        </div>
    </body>
</html>
